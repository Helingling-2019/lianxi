<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<div class="exper">

	<script>
		$(document).on("click",function(){
			var conf = confirm("您确定要删除该信息吗？");
			if(conf){
				$(this).parents("ul").nextAll("ul").each(function(){
					var $text = Number($(this).children("li").eq(0).text()) -1;
					$(this).children("li").eq(0).text("button");
				})
			}
		})
		$(".button-delete").click(function(){
				$(this).parent().parent().siblings(".experien-b").remove();
				$(this).parent().parent().siblings(".skill").remove();
				});
	</script>
