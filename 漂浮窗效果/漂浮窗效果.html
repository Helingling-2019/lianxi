<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<script src="jquery.min.js"></script>
</head>
<body style="height:3000px; background:gray;">
<style type="text/css">
	*{ margin:0; padding:0;}
	.float{ position: fixed; left:0; top:0; text-align: right; width:350px; height:125px;}
	.float img{ display: block; width:350px; height:95px;}
	.float span{ cursor: pointer; margin-right:3px; color:#333; font-size:14px; line-height:30px;}
	.float span:hover{ color: blue;}
</style>
	<div class="float">
		<a href=""><img src="3.jpg" alt="" /></a>
		<span>关闭</span>
	</div>
	<script>
		var $height = $(window).height();
		var $width = $(window).width();
		var random1 = Math.random();
		var random2 = Math.random();
		var left1 = Math.ceil($width*random1) - $(".float").outerWidth();
		var top1 = Math.ceil($height*random2) - $(".float").outerHeight();
		var leftLin = $width - $(".float").outerWidth();
		var topLin = $height - $(".float").outerHeight();
		if(left1 <0) left1 = 0;
		if(top1 <0) top1 = 0;
		$(".float").css({left:left1,top:top1});
		$(".float img").on("load",function(){
			var ElLeft = left1;
			var ElTop = top1;
			var directionX = (Math.round(Math.random())==0)?"+":"-";
			var directionY = (Math.round(Math.random())==0)?"+":"-";
			function sport(){
				if(ElLeft <= 0){ 
					/* ElLeft = 0; */
					directionX = "+";
					ElLeft++;
				}else if(ElLeft >= leftLin){
					directionX = "-";
					ElLeft--;
					//ElTop--;
				}else if(ElLeft < leftLin && ElLeft > 0 && directionX=="+"){
					ElLeft++;
				}else if(ElLeft < leftLin && ElLeft > 0 && directionX=="-"){
					ElLeft--;
				}
				if(ElTop <= 0){ 
					/* ElLeft = 0; */
					directionY = "+";
					ElTop++;
				}else if(ElTop >= topLin){
					directionY = "-";
					ElTop--;
					//ElTop--;
				}else if(ElTop < topLin && ElTop > 0 && directionY=="+"){
					ElTop++;
				}else if(ElTop < topLin && ElTop > 0 && directionY=="-"){
					ElTop--;
				}
				$(".float").css({left:ElLeft,top:ElTop});
			}
			var timer = setInterval(sport,10);
			var flag = true;
			$(".float").on("mouseover",function(){
				clearInterval(timer);
			}).on("mouseout",function(){
				if(flag){
				timer = setInterval(sport,10);
				}
			});
			$(".float span").on("click",function(){
				$(".float").hide();
				flag = false;
				//clearInterval(timer);
			})
		   
		    /*	left0 = left1;
			top0 = top1;
			function sport(){
				
				$(".float").css({left:left0,top:top0});
				left0--;
				top0--;
			}
			var timer = setInterval(sport,10); */
			
		})
	</script>
</body>
</html>
