<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" href="pure.css">
	<link rel="stylesheet" href="grids-responsive-min.css?test=1">
	<style>
		.pure-add{border:2px solid gainsboro;margin:20px 0;}
		.box .pure-g div:nth-child(even){background:skyblue;}
		.box .pure-g div:nth-child(odd){background:green;}
		.padding{padding:2em;}
		.boxsize{width:800px;margin:20px auto;}
		.lable{margin-top:10px;}
		.pure-form select{height:36px;padding-bottom:2px;}
	</style>
</head>
<body>
	<input type="text" placeholder="请输入关键字" hidden />
	<img class="pure-img" src="1.png" alt="">
	<div class="pure-g pure-add">
		<div class="pure-u-1-3"><p class="padding">第一列</p></div>
		<div class="pure-u-1-3"><p>第一列</p></div>
		<div class="pure-u-1-3"><p>第一列</p></div>
	</div>
	<div class="box">
		<div class="pure-g">
			<div class="pure-u-1">第一轮</div>
		</div>
		<div class="pure-g">
			<div class="pure-u-lg-1-4">第二行第一列</div>
			<div class="pure-u-lg-1-4">第二行第二列</div>
			<div class="pure-u-lg-1-4">第二行第三列</div>
			<div class="pure-u-lg-1-4">第二行第四列</div>
		</div>
	</div>
	<form action="" class="pure-form boxsize pure-form-aligned">
		<fieldset>
			<legend>快别回来</legend>
			<div class="pure-g">
			<div class="pure-u-1 pure-md-1-3 pure-u-sm-1-2 pure-u-lg-1-4 pure-u-xl-1-5 lable">
			<label>邮箱：</label><input type="text" placeholder="请输入邮箱">
			</div>
			<div class="pure-u-1 pure-md-1-3 pure-u-sm-1-2 pure-u-lg-1-4 pure-u-xl-1-5 lable">
			<label>密码：</label><input type="text" placeholder="请输入密码">
			</div>
			<div class="pure-u-1 pure-md-1-3 pure-u-sm-1-2 pure-u-lg-1-4 pure-u-xl-1-5 lable">
			<label>选项：</label>
				<select class="sele">
					<option value ="">选项一</option>
					<option value ="">选项二</option>
					<option value ="">选项三</option>
				</select>
			</div>
			</div>
			<label class="pure-checkbox"><input type="checkbox" >记住我</label>
			<input type="submit" class="pure-button pure-button-primary" value="登录">
			<div class="pure-u-1 pure-md-1-3 pure-u-sm-1-2 pure-u-lg-1-4 pure-u-xl-1-5 lable">
				
			</div>
		</fieldset>
	</form>
	<form action="" class="pure-from pure-g boxsize">
		<fieldset class="pure-group">
			<legend>标题</legend>
			<div class="pure-u-1-2">
				<input type="text" required class="pure-input-1-2">
			</div>
			<div class="pure-u-1-2">
				<input type="text"  required class="pure-input-1-3  " disabled>
			</div>
			<div class="pure-u-1-2">
				<input type="text"  required class="pure-input-1-4" >
			</div>
			<button class="pure-button pure-button-primary pure-input-rounded">提交</button>
		</fieldset>
	</form>
</body>
</html>
